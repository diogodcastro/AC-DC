<div class="container">
  <div class="row">

    <div class="col-lg-12">

      <div *ngFor="let controller of controllers">
        <div class="card">
          <div class="card-header">
            {{controller.name}}
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Change</th>
                </tr>
              </thead>
              <tbody *ngFor="let window of controller['window']">
                <tr>
                  <td>{{window.id}}</td>
                  <td>{{window.name}}</td>
                  <td>{{window.status}}</td>
                  <td><ui-switch [(ngModel)]="window.status" (click)="changeStatus()"></ui-switch></td>
                </tr>
              </tbody>

            </table>

            <a href="#" class="btn btn-primary">Go somewhere</a>

          </div>
        </div>
      </div>

    </div>

  </div>

</div>
